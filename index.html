<!DOCTYPE html>
{% load static %}
<html>        
        
    <head>                
        <!-- <scrip src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></scrip> -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.js"></script> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script> -->
        
        
        <meta charset="utf-8">
        <title>Django-Hicharts</title>
        <script src="{% static "js/highcharts.js" %}"></script>
        <script src="{% static "js/exporting.js" %}"></script>
        <script src="{% static "js/export-data.js" %}"></script>        
    </head>

    <body>

        <div class='row'>
            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                <div id="chart-1"></div>            
            </div>
        
            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                <div id="chart-2"></div>
            </div>

            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                <div id="chart-3"></div>
            </div>

            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                <div id="chart-4"></div>
            </div>
        </div>

    <!-- <script>
        var app = angular.module("app", ['ngTouch', 'ui.bootstrap'])
    </script> -->
    
    <!-- style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto" -->

        <script>
            Highcharts.chart('chart-1', {{ splain|safe }});
            Highcharts.chart('chart-2', {{ column|safe }});
            Highcharts.chart('chart-3', {{ column|safe }});
            Highcharts.chart('chart-4', {{ splain|safe }});
        </script>

    </body>

</html>
